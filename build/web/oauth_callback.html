<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - LecoTour Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .message {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <div class="message">Processando autorização...</div>
        </div>
        
        <div id="success" style="display: none;">
            <div class="message success">
                <strong>✅ Autorização bem-sucedida!</strong><br>
                Você pode fechar esta janela.
            </div>
            <button class="close-btn" onclick="closeWindow()">Fechar</button>
        </div>
        
        <div id="error" style="display: none;">
            <div class="message error">
                <strong>❌ Erro na autorização</strong><br>
                <span id="error-message"></span>
            </div>
            <button class="close-btn" onclick="closeWindow()">Fechar</button>
        </div>
    </div>

    <script>
        // Processar a URL quando a página carrega
        window.onload = function() {
            processCallback();
        };

        function processCallback() {
            try {
                const url = window.location.href;
                const urlParams = new URLSearchParams(window.location.search);
                
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                if (error) {
                    showError(errorDescription || error);
                    return;
                }
                
                if (code && state) {
                    // Sucesso - enviar dados para a janela pai
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'oauth_success',
                            code: code,
                            state: state
                        }, '*');
                        
                        showSuccess();
                        
                        // Fechar automaticamente após 2 segundos
                        setTimeout(() => {
                            closeWindow();
                        }, 2000);
                    } else {
                        showError('Janela pai não encontrada');
                    }
                } else {
                    showError('Parâmetros de autorização não encontrados');
                }
            } catch (e) {
                showError('Erro ao processar callback: ' + e.message);
            }
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            
            // Enviar erro para a janela pai
            if (window.opener) {
                window.opener.postMessage({
                    type: 'oauth_error',
                    error: message
                }, '*');
            }
        }

        function closeWindow() {
            window.close();
        }

        // Listener para mensagens da janela pai (se necessário)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'close_popup') {
                closeWindow();
            }
        });
    </script>
</body>
</html>
